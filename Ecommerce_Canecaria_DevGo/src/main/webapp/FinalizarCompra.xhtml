<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Detalhes do Produto</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" type="text/css"  href="css/estilo.css" />
        <link rel="stylesheet" type="text/css"  href="css/carrinho.css" />

        <link rel="stylesheet" type="text/css" href="css/finalizar-compra.css"/>


        <script type="text/javascript" src="js/modernizr.custom.js"></script>
        <script type="text/javascript" src="js/funcoes.js"></script>


        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </h:head>
    <h:body>

        <div id="page">


            <!-- Importando o cabecalho -->
            <div id="header">
                <ui:insert name="cabecalho">
                    <ui:include src="cabecalho.xhtml" />
                </ui:insert>
            </div>

            <!-- Fim -->

            <!-- Conteudo da pagina -->
            <div id="content">


                <!-- Menu Lateral -->
                <div class="container">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="page-header">
                                    <h4>Endereço de Entrega</h4>
                                </div>
                            </div>
                        </div><!-- end .row -->
                    </div><!-- end .container-fluid -->

                    <div class="row">


                        <h:form  id="formDois" prependId="false" enctype="multipart/form-data">

                            <div class="col-md-12 ">
                                <!-- Espaço entre label e input -->
                                <div class="space"></div>


                                <div class="row">

                                    <div class="col-md-4">
                                        <label for="Cep">Cep</label>
                                        <h:inputText pt:type="number" class="form-control" id="CepInput"
                                                     required="true" value = "#{ClienteBean.cliente.cep}" pt:placeholder="Digite aqui o CEP de entrega"
                                                     onblur="pesquisacep(this.value);" onkeypress="return somenteNumero(event)"/>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="Rua">Rua</label>
                                        <h:inputText pt:type="text" class="form-control"
                                                     required="true" value = "#{ClienteBean.cliente.rua}" id="rua" pt:placeholder="Ex: Rua Manoel Joaquim" />
                                    </div>
                                    <div class="col-md-4">
                                        <label for="Numero">Numero</label>
                                        <h:inputText pt:type="text" class="form-control" id="NumeroComplementoInput" onkeypress="return somenteNumero(event)"
                                                     required="true" value = "#{ClienteBean.cliente.numero}" pt:placeholder="Numero" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="Bairro">Bairro</label>
                                        <h:inputText pt:type="text" class="form-control" pt:placeholder="Digite o bairro da entrega"
                                                     required="true" value = "#{ClienteBean.cliente.bairro}" id="bairro" />
                                    </div>


                                    <div class="col-md-4">
                                        <label for="Cidade">Cidade</label>
                                        <h:inputText pt:type="text" class="form-control" pt:placeholder="Digite a cidade de entrega"
                                                     required="true" value = "#{ClienteBean.cliente.cidade}" id="cidade" />
                                    </div>
                                    <div class="col-md-4">
                                        <label for="UF">uf</label>
                                        <h:inputText pt:type="text" class="form-control" id="uf" pt:placeholder="Ex:SP"
                                                     required="true" value = "#{ClienteBean.cliente.estado}"    />
                                    </div>
                                </div>



                            </div>

                        </h:form>

                        <h:form >
                            <div class="form-container">


                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="page-header">
                                                <h4>Forma de Pagamento</h4>
                                            </div>
                                        </div>
                                    </div><!-- end .row -->
                                </div><!-- end .container-fluid -->

                                <!--<div class="personal-information">
                                    <h1>Informações de Pagamento </h1>
                                </div>  -->

                                <div class="col-md-7">
                                    <h:selectOneRadio class="form-control" value="#{finalizarCompraBean.pagamento.cod_pagamento}"  converter="javax.faces.Integer">
                                        <f:selectItems value="#{finalizarCompraBean.ListarTipoPagamento()}" var="pagamento" itemLabel="#{pagamento.forma_pagamento}" itemValue="#{pagamento.cod_pagamento}"/>
                                        <!--<p:ajax  update="mostrar" listener="#{finalizarCompraBean.renderizar()}"/> -->
                                    </h:selectOneRadio>
                                </div>
                                <div class="space"></div>
                            </div>



                            <div class="form-container">

                                <div class="card-wrapper" ></div>
                                <input id="column-left" type="text" name="first-name" placeholder="First Name"/>
                                <input id="column-right" type="text" name="last-name" placeholder="Surname"/>
                                <input id="input-field" type="text" name="number" placeholder="Card Number"/>
                                <input id="column-left" type="text" name="expiry" placeholder="MM / YY"/>
                                <input id="column-right" type="text" name="cvc" placeholder="CCV"/>
                                <input id="input-button" type="submit" value="Submit"/>


                                <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                                <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/card.js'></script>
                                <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/jquery.card.js'></script>

                                <script src="js/finalizar-compra.js"></script>

                            </div>
                        </h:form>


                    </div>
                    <!-- </div> -->

                </div>

            </div>
            <!-- Fim -->


            <!-- Importando o rodape -->
            <div id="footer">
                <ui:insert name="rodape" >
                    <ui:include src="rodape.xhtml" />
                </ui:insert>
            </div>
            <!-- Fim -->

        </div>

    </h:body>
</html>
