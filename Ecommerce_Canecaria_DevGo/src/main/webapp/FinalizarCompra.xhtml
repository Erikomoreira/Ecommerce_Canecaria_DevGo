<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Detalhes do Produto</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" type="text/css"  href="css/estilo.css" />
        <link rel="stylesheet" type="text/css"  href="css/carrinho.css" />

        <link rel="stylesheet" type="text/css" href="css/finalizar-compra.css"/>


        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </h:head>
    <h:body>

        <div id="page">


            <!-- Importando o cabecalho -->
            <div id="header">
                <ui:insert name="cabecalho">
                    <ui:include src="cabecalho.xhtml" />
                </ui:insert>
            </div>

            <!-- Fim -->

            <!-- Conteudo da pagina -->
            <div id="content">


                <!-- Menu Lateral -->
                <div class="container">

                    <div class="row">

                        <h:form >
                            <div class="form-container">

                                <div class="personal-information">
                                    <h1>Informações de Pagamento </h1>
                                </div> <!-- end of personal-information -->

                                <div class="form-group col-md-7">
                                    <h:outputLabel value="Escolha a forma de pagamento:" />
                                    <h:selectOneRadio class="form-control" value="#{finalizarCompraBean.pagamento.cod_pagamento}"  converter="javax.faces.Integer">
                                        <f:selectItems value="#{finalizarCompraBean.ListarTipoPagamento()}" var="pagamento" itemLabel="#{pagamento.forma_pagamento}" itemValue="#{pagamento.cod_pagamento}"/>
                                        <!--<p:ajax  update="mostrar" listener="#{finalizarCompraBean.renderizar()}"/> -->
                                    </h:selectOneRadio>
                                </div>

                                    <input id="input-field" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Streed Address"/>
                                    <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
                                    <input id="column-right" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
                                    <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>


                                            <div class="card-wrapper" ></div>
                                            <input id="column-left" type="text" name="first-name" placeholder="First Name"/>
                                            <input id="column-right" type="text" name="last-name" placeholder="Surname"/>
                                            <input id="input-field" type="text" name="number" placeholder="Card Number"/>
                                            <input id="column-left" type="text" name="expiry" placeholder="MM / YY"/>
                                            <input id="column-right" type="text" name="cvc" placeholder="CCV"/>
                                            <input id="input-button" type="submit" value="Submit"/>

                                       

                                 
                            </div>
                        </h:form>


                        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                        <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/card.js'></script>
                        <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/jquery.card.js'></script>

                        <script src="js/finalizar-compra.js"></script>




                    </div>
                    <!-- </div> -->

                </div>

            </div>
            <!-- Fim -->


            <!-- Importando o rodape -->
            <div id="footer">
                <ui:insert name="rodape" >
                    <ui:include src="rodape.xhtml" />
                </ui:insert>
            </div>
            <!-- Fim -->

        </div>

    </h:body>
</html>
