<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
     xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Login</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css"/>

        <!-- Stylesheet
        ================================================== -->

        <link rel="stylesheet" type="text/css" href="css/responsive.css"/>
        <link rel="stylesheet" type="text/css"  href="css/estilo.css" />

        <script type="text/javascript" src="js/modernizr.custom.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />
    </h:head>
    <h:body>
        <div id="tf-home">
            <div class="overlay">
                <div id="sticky-anchor"></div>
                <nav id="tf-menu" class="navbar navbar-default">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <div class="container">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand logo" href="Home.html">Canecaria</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->      

                    </div>

                    <!-- Logar no ambiente da empresa -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                        <h:form class="login-form" >


                            <div class="login-wrap">  

                                <span class="glyphicon glyphicon-user"></span>
                                <p class="login-img"><i class="icon_lock_alt"></i></p>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                                    <h:inputText pt:type="text" class="form-control" id="LoginFuncionarioInput" pt:placeholder="Username"  required="true" value="#{FuncionarioBean.funcionario.login_funcionario}"/>
                                </div>


                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                                    <h:inputText pt:type="Password" class="form-control" id="SenhaFuncionarioInput" pt:placeholder="Password" required="true" value="#{FuncionarioBean.funcionario.senha_funcionario}"/>

                                </div>

                                <h:commandButton class="btn btn-primary btn-lg btn-block" p:type="submit" value="Logar"  action="#{FuncionarioBean.validaLogin()}">
                                </h:commandButton>


                                <h:commandButton class="btn btn-info btn-lg btn-block" id="botaoLimpar" p:type="reset" value="Esqueci a senha">
                                </h:commandButton>


                            </div>
                        </h:form>

                    </div>
                </nav>

                <!-- Substituir esses spaces por algo melhor -->
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
               

            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.1.11.1.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="js/bootstrap.js"></script>

        <!-- Javascripts
        ================================================== -->
        <script type="text/javascript" src="js/ToInterationHomeSobreEmpresa.js"></script>


    </h:body>
</html>
