<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Editar Cadastro Funcionário</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="../img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="../img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="../img/apple-touch-icon-114x114.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="../css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../fonts/font-awesome/css/font-awesome.css" />

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" type="text/css"  href="../css/estilo.css" />
        <link rel="stylesheet" type="text/css"  href="../css/carrinho.css" />
        <script type="text/javascript" src="js/funcoes.js"></script>
        

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </h:head>
    <h:body>

        <div id="page">


            <!-- Importando o cabecalho -->
            <div id="header">
                <ui:insert name="cabecalho">
                    <ui:include src="cabecalhoViewEmpresa.xhtml" />
                </ui:insert>
            </div>

            <!-- Fim -->


            <!-- Conteudo da pagina -->

            <!-- Espaço entre o menu -->
            <div class="space"></div>
            <!-- Page Content -->
            <div class="container">

                <h1>Editar Funcionário</h1>
                <hr/>

                <h:form prependId="false" enctype="multipart/form-data">
                   <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" />   
 <div class="row">
                    
                    
                    <div class="form-group col-md-6">
                        <h:outputLabel for="NomeFuncionario" value="Nome do novo funcionário" />
                        <h:inputText pt:type="text" class="form-control" id="NomeFuncionarioInput" pt:placeholder="Digite o nome do funcionario"  required="true" value="#{FuncionarioBean.funcionario.nome_funcionario}" onkeypress="return somenteLetras(event)"  />
                    </div>



                    <div class="form-group col-md-6">
                        <h:outputLabel for="CPFFuncionario" value="CPF do Funcionário:" />
                        <h:inputText pt:type="number" class="form-control" id="CPFFuncionarioInput" onblur="return TestaCPF(this.value)" onkeypress="return somenteNumero(event)" 
                                     requiredMessage="CPF invalido ou já existe."
                                     required="true" value = "#{FuncionarioBean.funcionario.cpf_funcionario}" 
                                     pt:placeholder="Ex:00000000000">
                            <f:validateLength maximum="11"/>
                        </h:inputText>
                    </div>

                    <div class="form-group col-md-6">
                        <h:outputLabel for="DptoFuncionario" value="Digite o departamento:" />
                        <h:inputText pt:type="text" class="form-control" id="DptoFuncionarioInput"  pt:placeholder="Ex.: TI, Administração"  value="#{FuncionarioBean.funcionario.departamento_funcionario}" required="true"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="LoginFuncionario" value="Login de acesso:" />
                        <h:inputText pt:type="text" class="form-control" id="LoginFuncionarioInput"  pt:placeholder="digite seu login de acesso" value="#{FuncionarioBean.funcionario.login_funcionario}" required="true"/>
                    </div>

                    <div class="form-group col-md-6">
                        <h:outputLabel for="SenhaFuncionario" value="Senha de acesso:" />
                        <h:inputText pt:type="password" class="form-control" id="SenhaFuncionarioInput" 
                                     pt:placeholder="Digite sua senha"  
                                     onchange="Senha2.pattern = this.value;" required="true" value="#{FuncionarioBean.funcionario.senha_funcionario}"/>
                    </div>

                    <div class="form-group col-md-6">
                        <h:outputLabel for="Senha2" value="Repita a senha de acesso:" />
                        <h:inputText pt:type="password" class="form-control" id="Senha2" pt:placeholder="Repita sua senha" 

                                     onchange="this.setCustomValidity(this.validity.patternMismatch ? 'As senhas não conferem' : '')" required="true" value="#{FuncionarioBean.funcionario.senha_funcionario}"/>
                    </div>


                    <div class="form-group col-md-5">
                        <h:outputLabel value="Informe o status" />
                        <h:selectOneMenu class="form-control" value="#{FuncionarioBean.funcionario.status_funcionario}" >

                            <f:selectItem itemValue="ativo" itemLabel="Ativo"  />
                            <f:selectItem itemValue="inativo" itemLabel="Inativo"  />

                        </h:selectOneMenu>
                    </div>


                    <div class="space"></div>
                    <hr />

 </div>
                   
                      <div class="space"></div>
                    <div class="row">
                        <div class="form-group col-md-6">

                            <h:commandButton class="btn btn-primary btn-lg btn-block" pt:type="submit" value="Finalizar Alteração" action="#{FuncionarioBean.EditarFuncionario()}" >
                            </h:commandButton>
                        </div>

                      
                    </div>


                </h:form>

            </div>
            <div class="space"></div>


            <!-- Fim -->


            <!-- Importando o rodape -->
            <div id="footer">
                <ui:insert name="rodape" >
                    <ui:include src="../rodape.xhtml" />
                </ui:insert>
            </div>
            <!-- Fim -->

        </div>

    </h:body>
</html>
