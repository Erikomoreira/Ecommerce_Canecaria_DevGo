<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c ="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Area de vendas</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" type="text/css"  href="css/estilo.css" />
        <link rel="stylesheet" type="text/css"  href="css/FaleConosco.css" />

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>


    </h:head>
    <h:body>
        <div id="page">

            <!-- Importando o cabecalho -->
            <div id="header">
                <ui:insert name="cabecalho">
                    <ui:include src="cabecalhoFuncionario.xhtml" />
                </ui:insert>
            </div>

            <div class="container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="page-header">
                                <h2>Acompanhar Vendas</h2>
                            </div> 
                        </div>
                    </div>
                </div>


                <div class="space"></div>

            
                <div class="space"></div>
                <h:form>
                    <div class="col-md-2"></div>
                    <div class="form-group col-md-8"  >
                        <h:outputLabel  value="Escolha as vendas pela situação:" />
                        <h:selectOneMenu class="form-control" value="#{PedidosBean.id_status_venda}" converter="javax.faces.Integer">
                            <f:selectItem itemValue="" itemLabel="Selecione uma situação..."  />
                            <f:selectItems  value="#{StatusVendaBen.listarStatusVenda()}" var="pedido" itemLabel="#{pedido.nome_status}" itemValue="#{pedido.cod_status}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="space"></div>

                    <div class="col-md-4"></div>
                    <div class="form-group col-md-4"  >
                        <h:commandButton  class="btn btn-primary btn-lg btn-block" p:type="submit" value="Verificar situação" action="#{PedidosBean.buscarVendasPeloStatus()}">
                        </h:commandButton>
                       
                    </div><div class="col-md-4"></div>

                    <div class="space"></div>
                </h:form>
            </div>
            <!-- Importando o rodape -->
            <div id="footer">
                <ui:insert name="rodape" >
                    <ui:include src="rodape.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
