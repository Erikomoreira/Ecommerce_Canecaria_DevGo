<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Carrinho de Compras</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" type="text/css"  href="css/estilo.css" />
        <link rel="stylesheet" type="text/css"  href="css/carrinho.css" />

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/funcoes.js"></script>

    </h:head>
    <h:body>

        <div id="page">


            <!-- Importando o cabecalho -->
            <div id="header">
                <ui:insert name="cabecalho">
                    <ui:include src="cabecalhoViewCliente.xhtml" />
                </ui:insert>
            </div>

            <!-- Fim -->

            <!-- Conteudo da pagina -->
            <div id="content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="page-header">
                                <h3>Seu carrinho de compras <small>A melhor escolha é a sua</small></h3>
                            </div>
                        </div>
                    </div><!-- end .row -->
                </div><!-- end .container-fluid -->

                <div class="container">	

                    <ui:repeat value="#{carrinhoBean.produtos}"  var="prod" >

                        <div  class="row cart-row" id="item">
                            <div class="col-xs-12 col-sm-2">
                                <div class="pull-left">

                                    <a  id="removerCarrinho" data-toggle="tooltip" title="Remover item do carrinho!" onClick="removerItemCarrinho();"> 
                                        <span 
                                            class="glyphicon glyphicon-remove-sign" 
                                            aria-hidden="true"
                                            ></span>
                                    </a>
                                </div>


                                <a title="#{detalharProdutoBean.produto.nome_produto}">
                                    <p:graphicImage value="../imagens/#{prod.imagem_produto}" style="width:65%" alt="#{detalharProdutoBean.produto.nome_produto}" />
                                </a>


                            </div>

                            <div class="col-xs-12 col-sm-4" id="p">
                                
                                
                               
                                <h3>
                                
                                 <h:outputLink value="DetalharProduto.xhtml" styleClass="btn btn-link" style="display: block; margin-bottom:3px;font-weight: bold" >
                                                <f:param name="produtoId" value="#{prod.cod_produto}" />
                                                #{prod.nome_produto} 
                                </h:outputLink> </h3>
                                <small>Nome do Produto</small>
                            </div>			

                            <!--<div class="col-xs-5 col-sm-2">
                                <h3 class="h3-price">
                                    R$39,50
                                </h3>
                                <small>Preço Unitário</small>
                            </div> -->

                            <div class="col-xs-7 col-sm-2">
                                <div class="form-group">
                                    <input readonly="true"
                                        id="idITem" 
                                        value="#{prod.qtde_produto}" 
                                        class="cart-qty-input" 
                                        />
                                    <small>Quantidade</small>
                                </div>
                            </div>

                            <div class="col-xs-5 col-sm-2">
                                <h3 class="h3-price">
                                    R$39,50
                                </h3>
                                <small>Total Item</small>
                            </div>
                        </div><!-- end .row.cart-row --> 

                 </ui:repeat> 



                    <div class="row cart-row">
                        <div class="col-xs-12 col-sm-2">
                            <div class="pull-left">
                               
                                <a href="">

                                </a>
                            </div>

                        </div>

                        <div class="col-xs-12 col-sm-4" id="p">

                        </div>			

                        <!--<div class="col-xs-5 col-sm-2">
                            <h3 class="h3-price">

                            </h3>

                        </div> -->

                        <div class="col-xs-7 col-sm-2">
                            <div class="form-group">

                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-2">
                            <h3 class="h3-price">
                                R$00,00
                            </h3>
                            <h3>Total</h3>
                        </div>
                    </div><!-- end .row.cart-row --> 

                    <div class="col-xs-12 col-sm-12" >


                        <form action="Checkout.xhtml">
                            <button  type="submit" class="btn btn-success" id="finalizar"> 
                                Finalizar Compra <span class="glyphicon glyphicon-play"></span>
                            </button>
                        </form>


                        <button type="button" class="btn btn-default" id="continuarCompra">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continuar
                        </button>

                    </div>

                       
                </div><!-- /.container -->
            </div>
            <!-- Fim -->


            <!-- Importando o rodape -->
            <div id="footer">
                <ui:insert name="rodape" >
                    <ui:include src="rodape.xhtml" />
                </ui:insert>
            </div>
            <!-- Fim -->

        </div>

    </h:body>
</html>
