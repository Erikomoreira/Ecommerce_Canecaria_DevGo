<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://primefaces.org/ui"> 
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Editar Produto</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" type="text/css"  href="css/estilo.css" />
        <link rel="stylesheet" type="text/css"  href="css/carrinho.css" />

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </h:head>
    <h:body>

        <div id="page">


            <!-- Importando o cabecalho -->
            <div id="header">
                <ui:insert name="cabecalho">
                    <ui:include src="cabecalhoViewEmpresa.xhtml" />
                </ui:insert>
            </div>

            <div class="space"></div>
            <div class="container">
                <h1>Editar informações do produto</h1>
                <hr/>

                <h:form  enctype="multipart/form-data" >

                    <h:inputHidden value="#{ProdutosBean.id_produto}" />
                    <div class="form-group col-md-7">
                        <h:outputLabel for="NomeProduto" value="Nome do novo produto:" />
                        <h:inputText p:type="text" class="form-control" id="NomeProdutoInput" value="#{ProdutosBean.produto.nome_produto}" required="true" p:placeholder="Digite o nome do produto"/>
                    </div>

                    <div class="form-group col-md-3">
                        <h:outputLabel for="ValorProduto" value="Valor do produto:" />
                        <h:inputText p:type="number" class="form-control" id="ValorProdutoInput" value="#{ProdutosBean.produto.valor_produto}" required="true" p:placeholder="R$ 00,00"/>
                    </div>

                    <div class="form-group col-md-7">
                        <h:outputLabel for="DescricaoProduto" value="Descreva o produto:" />
                        <h:inputTextarea p:type="text" class="form-control" id="DescricaoProdutoInput" cols="35" rows="8" value="#{ProdutosBean.produto.descricao_produto}" required="true" />
                    </div>



                    <div class="form-group col-md-7">
                        <h:outputLabel value="Escolha a categoria:" />
                        <h:selectOneMenu class="form-control" value="#{ProdutosBean.produto.cod_categoria}" required="true" >
                            <f:selectItems value="#{CategoriasBean.ListarCategorias()}" var="categoria" itemLabel="#{categoria.cod_categoria} - #{categoria.nome_categoria}" itemValue="#{categoria.cod_categoria}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="space"></div>


                    <hr />

                    <div class="form-group col-md-7">
                        <h:commandButton class="btn btn-primary btn-lg btn-block" p:type="submit" value="Finalizar Alteração" action="#{ProdutosBean.editarProduto()}" >
                        </h:commandButton>
                    </div>

                </h:form>

            </div>
            <div class="space"></div>

            <!-- Fim -->


            <!-- Importando o rodape -->
            <div id="footer">
                <ui:insert name="rodape" >
                    <ui:include src="rodape.xhtml" />
                </ui:insert>
            </div>
            <!-- Fim -->

        </div>

    </h:body>
</html>
