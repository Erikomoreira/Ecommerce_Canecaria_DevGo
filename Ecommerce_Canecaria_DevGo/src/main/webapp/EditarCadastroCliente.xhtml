                        <h:form h:action="Produtos.html">

                            <h5>Use o formulário abaixo para editar suas informações.</h5>
                            <hr />

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="nome">Nome completo</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome completo"/>
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="Digite o seu CPF"/>
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="nascimento">Data de nascimento</label>
                                    <input type="date" class="form-control" id="nascimento"/>
                                </div>

                            </div>

                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="sexo">Sexo </label>
                                    <div class="radio">
                                        <label for="sexo-0">
                                            <input name="sexo" id="sexo-0" value="M" checked="checked" type="radio"/>
                                                Masculino
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label for="sexo-1">
                                            <input name="sexo" id="sexo-1" value="F" type="radio"/>
                                                Feminino
                                        </label>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="Digite o seu CEP"/>
                                </div>
                                <div class="form-group col-md-9">
                                    <label for="rua">Rua</label>
                                    <input type="text" class="form-control" id="rua" placeholder="Nome de sua rua"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="numero">Número/Complemento</label>
                                    <input type="text" class="form-control" id="numero" placeholder="Numero + complemento"/>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" placeholder="Nome de seu bairro"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-5">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" placeholder="Nome de sua Cidade"/>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="uf">UF</label>
                                    <input type="text" class="form-control" id="uf" placeholder="Nome de seu estado"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="residencial">Telefone residencial</label>
                                    <input type="text" class="form-control" id="residencial" placeholder="Número residencial"/>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="celular">Celular</label>
                                    <input type="text" class="form-control" id="celular" placeholder="Número de celular"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" id="EmailInput" placeholder="seuemail@email.com"/>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Digite sua senha" />
                                </div>

                            </div>

                            <hr />

                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Atualizar</button>
                                    <a href="Produtos.html" class="btn btn-default">Cancelar</a>
                                </div>
                            </div>

                        </h:form>
