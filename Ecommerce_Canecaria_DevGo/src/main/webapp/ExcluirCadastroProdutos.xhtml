<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Excluir produtos</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" type="text/css"  href="css/estilo.css" />

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </h:head>
    <h:body>
        <div id="page">
            
            <!-- Importando o cabecalho -->
            <div id="header">
                <ui:insert name="cabecalho">
                    <ui:include src="CabecalhoViewEmpresa.xhtml" />
                </ui:insert>
            </div>
            <!-- Conteudo da pagina -->
            <div id="content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="page-header">
                                <h3>Excluir produto</h3>
                            </div>
                        </div>
                    </div><!-- end .row -->
                </div><!-- end .container-fluid -->



                <h:form >

                    <div class="form-group col-md-7">
                        <h:outputLabel value="Excluir produto... " />
                        <h:selectOneMenu class="form-control" value="#{ProdutosBean.produto.cod_produto}" converter="javax.faces.Integer">
                            <f:selectItem itemValue="" itemLabel="Selecione o produto..." />
                            <f:selectItems value="#{ProdutosBean.ListarProdutosIdENome()}" var="produto" itemLabel="#{produto.nome_produto}" itemValue="#{produto.cod_produto}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="space"></div>

                    <div class="row">
                        <div class="form-group col-md-7">
                            <div class="col-md-5">
                                <h:commandButton class="btn btn-primary btn-lg btn-block" id="myBtn" p:type="submit" value="Excluir" type="button"  onclick="return confirm('Deseja confirmar a exclusÃ£o deste produto ?');" action="#{ProdutosBean.ExcluirProduto}" >
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>

                <!-- Importando o rodape -->
                <div id="footer">
                    <ui:insert name="rodape" >
                        <ui:include src="rodape.xhtml" />
                    </ui:insert>
                </div>


            </div>
            <!-- Fim -->
        </div>
    </h:body>
</html>
