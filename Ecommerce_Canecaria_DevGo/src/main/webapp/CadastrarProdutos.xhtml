    <h:head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Canecaria - Cadastrando produtos</title>
        <meta name="description" content="Your Description Here"/>
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme"/>
        <meta name="author" content="ThemeForces.Com"/>

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>

        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css"/>

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" type="text/css"  href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/responsive.css"/>

        <script type="text/javascript" src="js/modernizr.custom.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'/>

    </h:head>

    <h:body>

        <!-- Menu -->
        <div id="tf-home">
            <div class="overlay">
                <div id="sticky-anchor"></div>
                <nav id="tf-menu" class="navbar navbar-default">
                    <div class="container">

                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand logo" href="Home.html">Canecaria</a>
                        </div>


                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href=" " >Sua Home</a></li>
                                <li><a href="">Gerenciamentos</a></li>
                                <li><a href="">Produtos</a></li>
                                <li><a href="">Contato</a></li>
                                <li>
                                    <a href="MinhaConta.html"><span class="glyphicon glyphicon-user"></span> Minha Conta</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </nav>
            </div>
        </div>
        <!-- Espaço entre o menu -->
        <div class="space"></div>
        <!-- Page Content -->
        <div class="container">
            <h1>Cadastrar novo Produto</h1>
            <hr/>

            <h:form p:action="CadastrarProdutos.xhtml" enctype="multipart/form-data">

                <div class="row">
                    <div class="form-group col-md-7">
                        <h:outputLabel for="nome_produto" value="Nome do novo produto:" />
                        <h:inputText p:type="text" class="form-control" id="nome_produto" value="#{ProdutosBean.produto.nome_produto}" required="true"/>
                    </div>

                    <div class="form-group col-md-3">
                        <h:outputLabel for="ValorProduto" value="Valor do produto:" />
                        <h:inputText p:type="number" class="form-control" id="ValorProdutoInput" p:placeholder="R$00.00" value="#{ProdutosBean.produto.valor_produto}" required="true"/>
                    </div>

                    <div class="form-group col-md-7">
                        <h:outputLabel for="DescricaoProduto" value="Descreva o produto:" />
                        <h:inputTextarea p:type="text" class="form-control" id="DescricaoProdutoInput" cols="35" rows="8" value="#{ProdutosBean.produto.descricao_produto}" required="true"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel for="txtImagem" value="Imagem do produto:" />
                        <h:inputFile id="txtImagem" value="#{ProdutosBean.imagem}" />
                    </div>

                    <div class="form-group col-md-7">
                        <h:outputLabel value="Escolha a categoria:" />
                        <h:selectOneMenu class="form-control" value="#{ProdutosBean.produto.cod_categoria}" converter="javax.faces.Integer">
                            <f:selectItem itemValue="" itemLabel="Selecione..."  />
                            <f:selectItems value="#{CategoriasBean.ListarCategorias()}" var="categoria" itemLabel="#{categoria.nome_categoria}" itemValue="#{categoria.cod_categoria}"/>
                        </h:selectOneMenu>
                    </div>


                    
                </div>
                <div class="space"></div>
                <hr />
                <div class="row">
                    <div class="form-group col-md-6">

                        <h:commandButton class="btn btn-primary btn-lg btn-block" p:type="submit" value="Finalizar cadastro" action="#{ProdutosBean.CadastrarProduto}" >
                        </h:commandButton>
                    </div>

                    <div class="form-group col-md-6">
                        <h:commandButton class="btn btn-info btn-lg btn-block" id="botaoLimpar" p:type="reset" value="Limpar tudo">
                        </h:commandButton>
                    </div>
                </div>
            </h:form>

        </div>
        <div class="space"></div>

        <nav id="tf-footer">
            <div class="container">
                <div class="pull-left">

                    <ul class="social-media list-inline">

                        <li><a href="#"><span class="fa fa-dribbble"></span></a></li>
                        <li><a href="#"><span class="fa fa-behance"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </h:body>

</html>
