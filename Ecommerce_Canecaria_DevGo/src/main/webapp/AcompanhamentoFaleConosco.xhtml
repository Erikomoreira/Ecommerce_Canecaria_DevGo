<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c ="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Canecaria - Solicitações de atendimento</title>
        <meta name="description" content="Your Description Here" />
        <meta name="keywords" content="bootstrap themes, portfolio, responsive theme" />
        <meta name="author" content="ThemeForces.Com" />

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="img/caneca.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css"  href="css/estilo.css" />


        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css' />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <link href="css/AcompanhamentoFaleConosco.css" type="text/css" rel="stylesheet"></link>
        <script src="js/bootstrap.min.js"></script>
    </h:head>

    <h:body>



        <!-- Importando o cabecalho -->
        <div id="header">
            <ui:insert name="cabecalho">
                <ui:include src="cabecalho.xhtml" />
            </ui:insert>
        </div>

        <div class="space"></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header">
                        <h3>Solicitações de atendimento</h3>
                    </div>
                </div>
            </div><!-- end .row -->
        </div><!-- end .container-fluid -->


        <c:forEach var="SolicitacoesFaleConosco" items="#{ContatoBean.ListarSolicitacoesContatos()}">
            <div class="container">

                <ul class="list-group">
                    <h3><li class="list-group-item active" var="FilaFaleConosco" value="${SolicitacoesFaleConosco}" >${SolicitacoesFaleConosco.cod_tipo_solicitacao}<span class="badge" >${ContatoBean.CountSolicitacaoChamadoContato(SolicitacoesFaleConosco.cod_tipo_solicitacao)}</span></li></h3>

                </ul>
            </div>
        </c:forEach>

        <section class="row text-center placeholders">
        <div class="col-6 col-sm-3 placeholder">
            <img src="data:image/gif;base64,R0lGODlhAQABAIABAAJ12AAAACwAAAAAAQABAAACAkQBADs=" width="200" height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail"></img>
            <h4>Label</h4>
            <div class="text-muted">Something else</div>
        </div>
        </section>

        <!-- Importando o rodape -->
        <div id="footer">
            <ui:insert name="rodape" >
                <ui:include src="rodape.xhtml" />
            </ui:insert>
        </div>
    </h:body>

</html>
